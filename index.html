<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.Beauty | Enterprise Vue 3 UI Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ['"Geist Mono"', '"Geist Mono Fallback"', 'Inter', 'sans-serif'],
              mono: ['"Geist Mono"', '"Geist Mono Fallback"', 'Fira Code', 'monospace'],
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "caret-blink": "caret-blink 1.25s ease-out infinite",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "caret-blink": {
                "0%,70%,100%": { opacity: "1" },
                "20%,50%": { opacity: "0" },
              },
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        
        /* Updated Primary to Black (Zinc 950) */
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        
        /* Updated Ring to match Primary */
        --ring: 240 5.9% 10%;
        
        --radius: 0.5rem;
      }
      
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        
        /* Updated Primary to White for Dark Mode */
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        
        /* Updated Ring to match Primary */
        --ring: 240 4.9% 83.9%;
      }

      body {
        font-family: "Geist Mono", "Geist Mono Fallback", 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Background Patterns */
      .bg-grid-small {
        background-size: 20px 20px;
        background-image: linear-gradient(to right, hsl(var(--border) / 0.4) 1px, transparent 1px),
                          linear-gradient(to bottom, hsl(var(--border) / 0.4) 1px, transparent 1px);
      }
      
      .bg-dot-pattern {
        background-image: radial-gradient(hsl(var(--muted-foreground) / 0.3) 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-vue-next": "https://esm.sh/lucide-vue-next@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased min-h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
